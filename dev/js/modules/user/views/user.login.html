<div class='row'>
    <div class='col-md-4 col-md-offset-4'>
        <h1>Sign in</h1>
        <form name="loginForm" data-ng-submit="lgnc.login()">
            <div class="form-group">
                <label for="userLogin">Login:</label>
                <input type="text" class="form-control" name='userName' placeholder="Login" 
                       data-ng-model="lgnc.loginData.userLogin"
                       required>
            </div>
            <div class="form-group">
                <label for="userPassword">Password:</label>
                <input type="password" class="form-control" name='userPassword' placeholder="Password" 
                       data-ng-model="lgnc.loginData.userPassword"
                       required>
            </div>

            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p></p>
        <div class="alert alert-danger" role="alert" data-ng-if="lgnc.authFailed">
            Authentication failed. Username or password which you are entered is not valid.
        </div>
    </div>
</div>
