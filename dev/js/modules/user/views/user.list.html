<div>
    <h1>Users list</h1>

    <div data-llc-pagination
         data-curr-page="{{lstc.currPage}}"
         data-per-page="lstc.perPage"
         data-items="lstc.usersList"
         data-url-pattern="{{lstc.getPageUrlPattern()}}"></div>

     <div class='row'>
        <div class="col-md-8">
            <ul class="list-group">
                 <li class="list-group-item">
                     <div class="row">
                         <div class="col-md-3" 
                             data-ng-repeat="filter in lstc.orderFilters">
                             <a href="#" data-ng-click="lstc.orderByFilter( filter )">
                                 {{filter.label}}
                                 <span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"
                                       data-ng-if="filter.fieldKey === lstc.orderBy
                                                 && !lstc.reverseResults"></span>
                                 <span class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"
                                       data-ng-if="filter.fieldKey === lstc.orderBy 
                                                 && lstc.reverseResults"></span>

                             </a>
                         </div>
                     </div>
                 </li>
                 <li class="list-group-item"
                     data-ng-repeat="user in lstc.usersList 
                             | orderBy:lstc.orderBy:lstc.reverseResults 
                             | paged:lstc.currPage:lstc.perPage">
                     <div class="row">
                         <div class="col-md-3">{{user.name}}</div>
                         <div class="col-md-3">{{user.login}}</div>
                         <div class="col-md-3">{{user.email}}</div>
                         <div class="col-md-3">
                             <a class="button btn btn-primary" 
                                data-ui-sref="user.edit({userId:user.id})">
                                 <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                 Edit
                             </a>
                         </div>
                     </div>
                 </li>
             </ul>
        </div>
    </div>
    
    <div data-llc-pagination
         data-curr-page="{{lstc.currPage}}"
         data-per-page="lstc.perPage"
         data-items="lstc.usersList"
         data-url-pattern="{{lstc.getPageUrlPattern()}}"></div>
</div>
